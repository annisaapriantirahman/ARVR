<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <!-- Environment: Dunia VR dengan tema -->
      <a-entity environment="preset: forest"></a-entity>

      <!-- Objek tambahan di environment 2 -->
      <!-- Objek dengan Texture -->
      <a-entity
        gltf-model="#Duck"
        position="0 0 -5"
        scale="1 1 1"
        rotation="0 180 0"
        cursor-listener
      ></a-entity>

      <!-- Link untuk kembali ke environment sebelumnya -->
      <a-entity
        geometry="primitive: box; width: 3; height: 3; depth: 3"
        material="color: blue"
        position="-5 0 -10"
        event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2"
        event-set__leave="_event: mouseleave; scale: 1 1 1"
        link="href: index.html"
      ></a-entity>

      <!-- Asset: Model Duck -->
      <a-asset>
        <a-asset-item id="Duck" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Duck/glTF/Duck.gltf"></a-asset-item>
      </a-asset>

    </a-scene>
  </body>
</html>
